---

- name: install tomcat
  yum:
    name: "{{ payload }}"
    state: latest

- name: enable tomcat
  service:
    name: "{{ payload }}"
    enabled: yes

- name: create tomcat default web directory
  file:
    path: "{{ tomcat_web_root }}"
    state: directory

- name: copy static index.html to tomcat webapps/ansible/index.html
  template:
    src: index.html.j2
    dest: /usr/share/tomcat/webapps/ROOT/index.html
    mode: 0644

- name: restart tomcat
  service:
    name: "{{ payload }}"
    state: restarted
